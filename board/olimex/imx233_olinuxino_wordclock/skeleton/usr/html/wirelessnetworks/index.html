<html lang="de">
	<head>
		<title>WordClock - Wireless Networks</title>
		<meta charset="utf-8">
		<meta name="robots" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css" type="text/css">
		
		<link rel="shortcut icon" sizes="16x16 32x32" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" sizes="16x16 32x32" href="/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" sizes="140x140" href="/favicon.png" type="image/png">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">WordClock</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">						
						<li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
						<li><a href="/remote"><span class="glyphicon glyphicon-phone"></span> Remote</a></li>
						<li><a href="/settings"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
						<li class="active"><a href="/wirelessnetworks"><span class="glyphicon glyphicon-signal"></span> Wireless Networks</a></li>
						<li><a href="/lua"><span class="glyphicon glyphicon-console"></span> Lua</a></li>
						<li><a href="/sensors"><span class="glyphicon glyphicon-info-sign"></span> Hardware Info</a></li>
						<li><a href="/update"><span class="glyphicon glyphicon-refresh"></span> Update</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<h1 class="page-header"><span class="glyphicon glyphicon-signal"></span> Wireless Networks</h1>
			
			<div class="row">
				<div id="networks">
				</div>
				
				<div id="add_network" class="col-lg-3 col-md-4 col-sm-6">
					<div class="panel panel-success">
					  <div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span> Add network</h3>
					  </div>
					  <div class="panel-body text-center">
						<form class="form-horizontal">
						  <div class="form-group">
							<label class="col-sm-3 control-label">SSID</label>
							<div class="col-sm-9">
							  <input list="ssids" id="ssid" type="text" name="ssid" class="ssid form-control" placeholder="Network name">
							  <datalist id="ssids"></datalist>
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-3 control-label">Key</label>
							<div class="col-sm-9">
							  <input type="password" name="psk" class="psk form-control" placeholder="Passphrase">
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
							  <div class="checkbox">
								<label>
								  <input type="checkbox" class="enabled" name="enabled" value="true"> Enabled
								</label>
							  </div>
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
							  <button type="button" title="Add" class="btn btn-success add"><span class="glyphicon glyphicon-plus"></span> Add</button>
							</div>
						  </div>
						</form>
					  </div>
					</div>
				</div>
				
				<div style="display: none;" id="network" class="network col-lg-3 col-md-4 col-sm-6">
					<div class="panel panel-default">
					  <div class="panel-heading">
						<span style="display: none;" class="label label-success pull-right current">Connected</span>
						<h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> Network <span class="id">0</span></h3>
					  </div>
					  <div class="panel-body text-center">
						<form class="form-horizontal">
						  <div class="form-group">
							<label class="col-sm-3 control-label">SSID</label>
							<div class="col-sm-9">
							  <input type="text" name="ssid" class="ssid form-control" placeholder="Network name">
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-3 control-label">Key</label>
							<div class="col-sm-9">
							  <input type="password" name="psk" class="psk form-control" placeholder="Passphrase">
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
							  <div class="checkbox">
								<label>
								  <input type="checkbox" class="enabled" name="enabled" value="true"> Enabled
								</label>
							  </div>
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
							  <button type="button" title="Save" class="btn btn-primary edit"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
							  <button type="button" title="Remove" class="btn btn-danger remove"><span class="glyphicon glyphicon-minus"></span> Delete</button>
							</div>
						  </div>
						</form>
					  </div>
					</div>
				</div>
			</div>
		</div>
				
		<script src="/libs/jquery-3.1.1.min.js"></script>
		<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
