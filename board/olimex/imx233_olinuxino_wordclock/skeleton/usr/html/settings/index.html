			<div class="container">
				<div class="navbar-header">

			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><span class="glyphicon glyphicon-pencil"></span> Editor</h3>

				</div>
